<div class="portfolio-section" id="portfolio">
  <div class="container">
    <h1>Our Portfolio</h1>
    <p>Explore some of our successful IT projects and solutions.</p>
    <div class="portfolio-grid">
      <div class="portfolio-card" *ngFor="let project of projects">
        <img [src]="project.imageUrl" [alt]="project.title" />
        <div class="content">
          <h2>{{ project.title }}</h2>
          <p>{{ project.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
